<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
</head>
<body>
  <h1 class="title">CSS Bayan</h1>
  <ul id="accordion">
    <li class="tab">
      <input class="tab__input" type="radio" name="accordion" id="first">
      <label class="tab__label" for="first">
        <div class="wrapper">
          You can't just copy and paste CSS<span class="icon">&#8250;</span>
        </div>
        <div class="tab__content">
          <img class="tab__image" src="./images/copyandpaste.jpg" alt="copy ande paste">
        </div>
      </label>
    </li>
    <li class="tab">
      <input class="tab__input" type="radio" name="accordion" id="second">
      <label class="tab__label" for="second">
        <div class="wrapper">Keep calm and carry on<span class="icon">&#8250;</span></div>
        <div class="tab__content">
          <img class="tab__image" src="./images/keepcalm.jpg" alt="keep and calm">
        </div>
      </label>
    </li>
    <li class="tab">
      <input class="tab__input" class="" type="radio" name="accordion" id="third">
      <label class="tab__label" for="third">
        <div class="wrapper">
            Work-life balance<span class="icon">&#8250;</span>
        </div>
        <div class="tab__content">
          <img class="tab__image" src="./images/workbalance.jpg" alt="work and balance">
        </div>
      </label>
    </li >
    <li class="tab">
      <input class="tab__input"  type="radio" name="accordion" id="fourth" checked>
      <label class="tab__label" for="fourth">
        <div class="wrapper">
          Dude, where is JS?<span class="icon">&#8250;</span>
        </div>
        <div class="tab__content">
          <img class="tab__image" src="./images/where.jpg" alt="dude, where is">
        </div>
      </label>        
    </li>
    <li class="tab">
      <input class="tab__input" type="radio" name="accordion" id="fifth">
      <label class="tab__label" for="fifth">
        <div class="wrapper">
          Relax and take it easy<span class="icon">&#8250;</span>
        </div>
        <div class="tab__content">
          <img class="tab__image" src="./images/relax-easy.gif" alt="relax-easy">
        </div>
      </label>        
    </li>
  </ul>
</body>
</html>
